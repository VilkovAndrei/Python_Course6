{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<a class="bnt btn-sm btn-outline-secondary" href="{% url 'blog:post_list' %}">Назад</a>
<div class="col-12">
    <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
              <div class="card">
                  <div class="card-body">
                      <form method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
<!--                          {% crispy form %}-->
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-primary">
                              {% if object.pk %}
                                    Сохранить
                              {% else %}
                                    Создать
                              {% endif %}
                          </button>
                      </form>
                  </div>
              </div>
          </div>
    </div>
</div>
{% endblock %}
