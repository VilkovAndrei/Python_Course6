<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылок</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'main:home' %}">Главная</a>
        {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:post_list' %}">Блог</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'main:client_list' %}">Клиенты</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'main:message_list' %}">Сообщения</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'main:mailing_list' %}">Рассылки</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'main:report' %}">Отчет</a>
            {% if user.is_superuser or perms.users.set_user_is_blocked %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list' %}">Пользователи</a>
            {% endif %}

            <a class="primary">{{ user.email }}</a> | <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' user.email %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a> |
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
